	<style>
		* {
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}
		html {
			height: 100%;
			display: flex;
			flex-direction: column;
		}
		body {
			display: flex;
			margin: 0px;
			justify-content: center;
			align-items: center;
			/* min-height: 100%; */
			flex-grow: 1;
			--header-height--: 45px;
		}
		.page {
			width: 100%;
			min-height: 100%;
			display: none;
		}
		.page-active {
			display: flex;
		}
		.header {
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: var(--header-height--);
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: aquamarine;
			user-select: none;
		}
		.btn-toPage {
			position: absolute;
			left: 0px;
			display: block;
			height: 35px;
			width: 35px;
			margin: 5px;
			cursor: pointer;
		}
		.header-title {
			font-size: medium;
		}
	</style>
	<style>
		.page-1 {
			justify-content: center;
			align-items: center;
		}
		.footer {
			position: fixed;
			bottom: 0px;
			left: 0px;
			width: 100%;
			min-height: 30px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-color: aquamarine;
			font-size: small;
			text-align: center;
		}

		.testBlock {
			position: relative;
			width: 100%;
			max-width: 400px;
			max-height: 100%;
			overflow: auto;
			/* min-height: 200px; */
			background-color: aquamarine;
			border: 2px solid green;
			border-radius: 10px;
			display: flex;
			flex-direction: column;
		}
		.testBlock-title1-block {
			overflow: auto;
			margin-top: 30px;
			flex-shrink: 1;
		}
		.testBlock-title2-block {
			overflow: auto;
			padding: 10px;
			flex-shrink: 1;
			min-height: 40px;
		}
		.testBlock-title1 {
			font-size: xx-large;
			text-align: center;
			margin: 0px 10px 20px 10px;
		}
		.testBlock-title2 {
			font-size: x-large;
			text-align: center;
			min-height: 30px;
		}
		.testBlock-controls {
			min-height: 50px;
			display: flex;
    		justify-content: center;
    		align-items: center;
		}
		.testBlock-input {
			font-size: 16px;
			height: 24px;
			outline: none;
			/* outline-width: 1px; */
    		/* outline-color: green; */
			width: 45%;
			border: 1px solid gray;
			border-radius: 4px 0px 0px 4px;
			border-right-color: grey !important;
		}
		.testBlock-input:disabled {
			color: black;
			background-color: transparent;
		}
		.input-correct, .input-uncorrect + .testBlock-OKbutton {
			border-color: green;
		}
		.input-uncorrect, .input-uncorrect + .testBlock-OKbutton {
			border-color: tomato;
		}
		.testBlock-OKbutton {
			outline: none;
			height: 24px;
			width: 47px;
			border: 1px solid gray;
			border-left-width: 0px;
			border-radius: 0px 4px 4px 0px;
		}
		.testBlock-input:focus, .testBlock-input:focus + .testBlock-OKbutton {
			border-color: blue;
		}
		.testBlock-OKbutton:active {
			box-shadow: inset 0px 0px 2px 0px black;
		}
		.testBlock-OKbutton:hover {
			text-decoration: underline;
		}
		.testBlock-lbl {
			position: absolute;
			top: 0px;
			margin: 5px;
			font-size: medium;
		}
		.testBlock-lbl-all {
			right: 0px;
		}
	</style>
	<style>
		.page-2, .page-3 {
			background-color: rgb(187, 250, 229);
			justify-content: center;
		}
		.page-body {
			width: 100%;
			max-width: 500px;
			margin-top: var(--header-height--);
			padding: 15px;
		}
		.settings-block {
			display: flex;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.settings-text {
			user-select: none;
		}
		.select {
			margin-left: 10px;
			min-width: 100px;
		}
		.word-list {
			border-spacing: 1em 0.7em;
			font-size: large;
		}

    <script>
"use strict";
class Word {
    constructor(word, translate, main = true) {
        this.isMain = () => this.main;
        this.question = () => this.translate;
        this.answer = () => this.words[0];
        if (typeof word == "string")
            this.words = [word];
        else
            this.words = word;
        for (let i = 0; i < this.words.length; i++) {
            const w = this.words[i];
            this.words[i] = normalizeString(w);
        }
        this.translate = translate;
        this.main = main;
    }
    checkAnswer(answer) {
        let correct = false;
        for (let i = 0; i < this.words.length; i++) {
            if (answer == this.words[i]) {
                correct = true;
                break;
            }
        }
        return correct;
    }
}

    <script>
"use strict";
let curTester = null;
function reStart() {
    if (settings.words == -1)
        settings.words = AllParts.length - 1;
    allEls.page1.title.innerText = AllParts[settings.words].name;
    curTester = new Tester(AllParts[settings.words].words);
}
function onOKButton() {
    if (curTester != null)
        curTester.onOKButton();
}
class Tester {
    constructor(words) {
        this.curWord = 0;
        this.correct = 0;
        this.state = "none";
        this.firstTry = true;
        this.words = words;
        this.init(words);
        this.showQuestion();
    }
    init(words) {
        this.curWord = 0;
        this.correct = 0;
        this.firstTry = true;
        this.state = "none";
        this.words = words;
        if (settings.onlyMain) {
            this.words = [];
            words.forEach(w => {
                if (w.isMain())
                    this.words.push(w);
            });
        }
        if (settings.shuffle) {
            this.words = words.slice();
            shuffle(this.words);
        }
    }
    setLabels() {
        allEls.page1.all.innerText = `${this.curWord} / ${this.words.length}`;
        if (settings.repeatMode)
            allEls.page1.correct.innerText = `On first try: ${this.correct} / ${this.words.length}`;
        else
            allEls.page1.correct.innerText = `Correct: ${this.correct} / ${this.words.length}`;
    }
    showQuestion() {
        if (this.curWord >= this.words.length) {
            this.showResult();
            return;
        }
        allEls.page1.question.innerText = this.words[this.curWord].question();
        allEls.page1.answer.innerText = "";
        allEls.page1.input.classList.remove("input-correct");
        allEls.page1.input.classList.remove("input-uncorrect");
        allEls.page1.input.disabled = false;
        allEls.page1.input.value = "";
        this.setLabels();
        this.state = "question";
        allEls.page1.button.innerText = "OK";
        allEls.page1.input.focus();
    }
    checkAnswer() {
        const curWord = this.words[this.curWord];
        const answer = normalizeString(allEls.page1.input.value);
        allEls.page1.input.value = answer;
        const result = curWord.checkAnswer(answer);
        if (settings.repeatMode) {
            if (result) {
                if (this.firstTry)
                    this.correct += 1;
                this.firstTry = true;
                this.curWord += 1;
            }
            else {
                this.firstTry = false;
            }
        }
        else {
            if (result)
                this.correct += 1;
            this.curWord += 1;
        }
        allEls.page1.answer.innerText = curWord.answer();
        allEls.page1.input.disabled = true;
        if (result)
            allEls.page1.input.classList.add("input-correct");
        else
            allEls.page1.input.classList.add("input-uncorrect");
        this.setLabels();
        this.state = "answer";
        allEls.page1.button.innerText = "Next";
    }
    showResult() {
        allEls.page1.input.classList.remove("input-correct");
        allEls.page1.input.classList.remove("input-uncorrect");
        allEls.page1.input.disabled = true;
        allEls.page1.input.value = "";
        allEls.page1.question.innerText = "Результат";
        if (settings.repeatMode)
            allEls.page1.answer.innerText = `С первой попытки: ${Math.round(this.correct / this.words.length * 100)}%`;
        else
            allEls.page1.answer.innerText = `Правильно: ${Math.round(this.correct / this.words.length * 100)}%`;
        allEls.page1.button.innerText = "Again";
        this.state = "result";
    }
    restart() {
        this.init(this.words);
        this.showQuestion();
    }
    onOKButton() {
        switch (this.state) {
            case "question":
                this.checkAnswer();
                break;
            case "answer":
                this.showQuestion();
                break;
            case "result":
                this.restart();
                break;
            default:
                console.error("switch default");
                break;
        }
    }
}

    </script>

"use strict";
const prefix = "wordsLearner_";

toPage(getPage());
window.addEventListener("keypress", (e) => {
    if (e.key == "Enter" && e.target != allEls.page1.button)
        onOKButton();
});
window.addEventListener("popstate", (e) => {
    const state = e.state;
    if (typeof state == "number")
        toPage(state);
    if (state == null)
        toPage(0);
});
function init() {
    const els = [];
    document.body.innerHTML = "";
    Body([
        Div(["page", "page-1"], [
            Div("header", [
                Svg("btn-toPage", SVGs.settings.viewBox, SVGs.settings.paths, () => toPage(1)),
                Div("header-title-part", [], "## Часть", els, 1)
            ]),
            Div("footer", [], 'Артикли, слова в скобках и частицу "to" писать не обязательно'),
            Div("testBlock", [
                Div("testBlock-title1-block", [
                    Div("testBlock-title1", [], "Some text", els, 2),
                ]),
                Div("testBlock-title2-block", [
                    Div("testBlock-title2", [], "Some text", els, 3),
                ]),
                Div("testBlock-controls", [
                    Input("testBlock-input", "text", "", els, 4),
                    Button("testBlock-OKbutton", "OK", onOKButton, els, 5),
                ]),
                Div(["testBlock-lbl", "testBlock-lbl-correct"], [], "Correct: ## / ##", els, 6),
                Div(["testBlock-lbl", "testBlock-lbl-all"], [], "## / ##", els, 7),
            ]),
        ], undefined, els, 0),
        Div(["page", "page-2"], [
            Div("header", [
                Svg("btn-toPage", SVGs.backArrow.viewBox, SVGs.backArrow.paths, () => toPage(0)),
                // Svg("btn-toPage", SVGs.backArrow.viewBox, SVGs.backArrow.paths, () => history.back()),
                Div("header-title-part", [], "Настройки")
            ]),
            Div("page-body", [
                Div("settings-block", [
                    Div("settings-text", [], "Слова:"),
                    Select("select", [], els, 9)
                ]),
                Div("settings-block", [
                    Button([], "Посмотреть список слов", () => toPage(2))
                ]),
                Div("settings-block", [
                    CheckBox("checkBox", settings.shuffle, undefined, undefined, "checkbox1", (inp) => setSetting("shuffle", inp.checked)),
                    Label("settings-text", [], "Перемешивать слова", undefined, undefined, "checkbox1"),
                ]),
                Div("settings-block", [
                    CheckBox("checkBox", settings.onlyMain, undefined, undefined, "checkbox2", (inp) => setSetting("onlyMain", inp.checked)),
                    Label("settings-text", [], "Только главные слова", undefined, undefined, "checkbox2"),
                ]),
                Div("settings-block", [
                    CheckBox("checkBox", settings.repeatMode, undefined, undefined, "checkbox3", (inp) => setSetting("repeatMode", inp.checked)),
                    Label("settings-text", [], "Режим заучивания", undefined, undefined, "checkbox3"),
                ]),
            ]),
        ], undefined, els, 8),
        Div(["page", "page-3"], [
            Div("header", [
                Svg("btn-toPage", SVGs.backArrow.viewBox, SVGs.backArrow.paths, () => toPage(1)),
                // Svg("btn-toPage", SVGs.backArrow.viewBox, SVGs.backArrow.paths, () => history.back()),
                Div("header-title-part", [], "Список слов", els, 11)
            ]),
            Div("page-body", [
                Table("word-list", [], els, 12),
            ]),
        ], undefined, els, 10),
    ]);
    els[4].spellcheck = false;
    return {
        page1: {
            page: els[0],
            title: els[1],
            question: els[2],
            answer: els[3],
            input: els[4],
            button: els[5],
            correct: els[6],
            all: els[7],
        },
        page2: {
            page: els[8],
            select: els[9],
        },
        page3: {
            page: els[10],
            title: els[11],
            wordsTable: els[12],
        }
    };
}
function toPage(page) {
    if (page == 1) {
        allEls.page1.page.classList.remove("page-active");
        allEls.page2.page.classList.add("page-active");
        allEls.page3.page.classList.remove("page-active");
    }
    else if (page == 2) {
        allEls.page1.page.classList.remove("page-active");
        allEls.page2.page.classList.remove("page-active");
        allEls.page3.page.classList.add("page-active");
        showAllWords();
    }
    else {
        allEls.page1.page.classList.add("page-active");
        allEls.page2.page.classList.remove("page-active");
        allEls.page3.page.classList.remove("page-active");
        reStart();
    }
    history.pushState(page, "");
}
function showAllWords() {
    if (settings.words == -1)
        settings.words = AllParts.length - 1;
    const words = AllParts[settings.words].words;
    const title = AllParts[settings.words].name;
    allEls.page3.title.innerText = title;
    allEls.page3.wordsTable.innerHTML = "";
    for (let i = 0; i < words.length; i++) {
        const word = words[i];
        const tr = initEl("tr", [], [
            initEl("td", [], [], word.answer(), undefined, undefined),
            initEl("td", [], [], word.question(), undefined, undefined),
        ], undefined, undefined, undefined);
        allEls.page3.wordsTable.appendChild(tr);
    }
}
function getPage() {
    const currentState = history.state;
    if (currentState == 1)
        return 1;
    if (currentState == 2)
        return 2;
    return 0;
}
function restoreSettings() {
    const settings = {
        shuffle: getBoolFromLS("shuffle", false),
        onlyMain: getBoolFromLS("onlyMain", false),
        repeatMode: getBoolFromLS("repeatMode", false),
        words: getIntFromLS("words", -1),
        maxWords: getIntFromLS("maxWords", -1),
    };
    return settings;
}
function getBoolFromLS(key, def) {
    const v = localStorage.getItem(prefix + key);
    if (v == null)
        return def;
    return v == "1";
}
function getIntFromLS(key, def) {
    const v = localStorage.getItem(prefix + key);
    if (v == null)
        return def;
    const num = parseInt(v);
    return isNaN(num) ? def : num;
}
function setSetting(setting, v) {
    settings[setting] = v;
    if (typeof v == "boolean")
        localStorage.setItem(prefix + setting, `${v ? 1 : 0}`);
    else
        localStorage.setItem(prefix + setting, `${v}`);
}
function setSelect() {
    const select = allEls.page2.select;
    let group = null;
    for (let i = 0; i < AllParts.length; i++) {
        const part = AllParts[i];
        if (part.blank) {
            group = document.createElement("optgroup");
            group.label = part.name;
            select.appendChild(group);
        }
        else {
            const option = Select_Option("option", part.name, i);
            if (group)
                group.appendChild(option);
            else
                select.appendChild(option);
        }
    }
    const maxWords = AllParts.length - 1;
    const curPart = settings.words;
    if (curPart == -1 || settings.maxWords < maxWords)
        settings.words = maxWords;
    localStorage.setItem(prefix + "maxWords", `${maxWords}`);
    if (curPart != -1)
        localStorage.setItem(prefix + "words", `${settings.words}`);
    select.value = `${settings.words}`;
    select.addEventListener("change", () => {
        localStorage.setItem(prefix + "words", `${select.value}`);
        settings.words = parseInt(select.value);
    });
}

    </script>
    </body>
